<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body id='join-page' class="text-center" data-gr-c-s-loaded="true">
    <form class="form-signin" action='./successjoin.html'>
        <img class="mb-4" src="image/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create a New Account</h1>
        <label for="inputID" class="sr-only">Username</label>
        <input type="id" id="inputID" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputPassword" class="sr-only">Re-enter Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Re-enter Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Join</button>
        <button class="btn btn-lg btn-secondary btn-block backtohome" type="button">Back to Home</button>
        <p class="mt-5 mb-3 text-muted">&copy; Gong's life in Tokyo</p>
    </form>
    
    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
</body>
</html>
